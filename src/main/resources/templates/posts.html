<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
<meta charset="ISO-8859-1">
<title>App Blog</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<header>
		<nav class="navbar bg-body-tertiary">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1">App Blog</span>
			</div>
		</nav>
	</header>
	
	<section>
	<div class="container" style="width: 60%; padding-bottom: 30px;">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item active" aria-current="page">Posts</li>
			</ol>
		</nav>

		<div class="card" style="margin-top: 20px;" th:each="post : ${posts}">
			<div class="card-body">
				<p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;" > </p>
				<a><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px">Titulo Post, sera um link que redireciona para os detalhes</h4></a>
				<p class="card-text">Aqui vai breve texto, primeiros 400 caracteres</p>

			</div>
		</div>
	</div>
	</section>

</body>
</html>
