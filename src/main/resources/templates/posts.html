<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>App Blog</title>
    <!--Import bootstrap!-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Web Blog</span>
            <a href="/newpost"class="btn btn-primary"role="button">Novo Post</a>
        </div>
    </nav>
</header>

<section>


    <div class=" container" style="width: 60%, padding-bottom:30px">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Home</li>
            </ol>
        </nav>


        <div class="card" style="margin-top: 20px;" th:each="posts : ${posts}">
            <div class="card-body">
                <p class="card-subtitle mb-2 text-muted" style="font-size:0.8rem;">
                    <span th:text="${posts.autor}"></span>
                    <span th:text="${posts.data}"></span>

                </p>

                <a th:href="${(#mvc.url('BAC#getPostDetails').arg(0, posts.id)).build()}" style="text-decoration: none">
                    <h4 class="card-title" style="font-weight: bold; color:black;padding-top:5px;">
                    <span th:text="${posts.titulo}"></span>

                    </h4>
                </a>

                <p class="card-text">
                    <span th:utext="${#strings.abbreviate(posts.texto,400)}"></span>
                </p>

                <a th:href="@{/editpost/{id}(id=${posts.id})}" class="btn btn-sm btn-primary">
                    <i class="fas fa-edit"></i> Editar
                </a>
                <a th:href="@{/deletepost/{id}(id=${posts.id})}" class="btn btn-sm btn-danger">
                    <i class="fas fa-trash-alt"></i> Apagar
                </a>
            </div>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
