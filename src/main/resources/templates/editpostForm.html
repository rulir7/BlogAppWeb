<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>App Blog</title>
    <!--Import bootstrap!-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Web Blog</span>
        </div>
    </nav>
</header>

<main>
    <div class="container" style="width: 60%">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Editar Post</li>
            </ol>
        </nav>

        <th:block th:include="mensagemValidacao"></th:block>

        <div>
            <form method="post" action="/editpost" th:object="${post}">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{data}" />
                <div class="mb-3">
                    <label for="titulo" class="form-label">TÃ­tulo:</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" th:field="*{titulo}" required>
                </div>
                <div class="mb-3">
                    <label for="autor" class="form-label">Autor:</label>
                    <input type="text" class="form-control" id="autor" name="autor" th:field="*{autor}" required>
                </div>
                <div class="mb-3">
                    <label for="texto" class="form-label">Texto:</label>
                    <textarea class="form-control" id="texto" name="texto" th:field="*{texto}" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Atualizar</button>
                <a href="/posts" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</main>

</body>
</html>
